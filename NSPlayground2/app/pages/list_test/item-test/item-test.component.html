<GridLayout row="0" colSpan="2" [columns]="columns[isArFr]" class="gridSeconde1">

 <Label row="0" [col]="isArFr"   class="h3 title" (tap)="ontapDetail()"
 [text]="test_item?.test_titre"></Label>

<StackLayout  row="0" [col]="1-isArFr" >
 <Label  class="labelScore" *ngIf="(test_item?.termine == '1')"  [text]="dictionayjsontest[isArFr].score+': '+test_item?.score+'%'"></Label>
 
 <Label
        class="labelPasser"
        *ngIf="!(test_item?.termine == '1')" 
        [text]="dictionayjsontest[isArFr].passer" 
        (tap) = "passer(test_item)"></Label>
</StackLayout>
</GridLayout>
<GridLayout  row="1" colSpan="2" rows="*,*"  class="gridSeconde2" shadow="2">
    <!--row 1
    <StackLayout row="0"  col="0" colSpan="3" (tap)="ontapDetail()">
        <Image #imgD class="labelD" opacity="0.2" height="20" width="20" src="~/images/chevron-arrow-down.png"></Image>
    </StackLayout>-->

    <GridLayout #detail row="1" rows="*,*,*" columns="10*" height="0">
        <Label row="0" col="0" class="label"
            [text]="dictionayjsontest[isArFr].professeur+': '+test_item?.professeur"></Label>
        <!--row 2-->
        <Label row="1" col="0" class="label" [text]="dictionayjsontest[isArFr].matiere+': '+test_item?.matiere"></Label>

        <!--row 3-->
        <Label row="2" col="0" class="label"
            [text]="dictionayjsontest[isArFr].periode+': '+(test_item?.datedebut |  date:'yyyy-MM-dd')+' - '+(test_item?.datefin |  date:'yyyy-MM-dd')"></Label>
    </GridLayout>
</GridLayout>
